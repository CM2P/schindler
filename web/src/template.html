<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <img id="logo" />
      <img id="levelup" />

      <p id="teaser1">SCHINDLER'S <span class="green">LIVE</span> ELEVATOR GAME</p>
      <p id="teaser2">
        GET<br /><span class="bigger">READY</span><br />
        TO PLAY
      </p>

      <img id="hack" />

      <div class="game-container">
        <div class="player">
          <h2 class="player-headline">
            <span class="nick">Human</span>
            <span class="score" id="score1">0</span>
          </h2>
          <div class="player-container">
            <video id="player-video" class="player-video" playsinline></video>

            <div class="player-hand-container">
              <!-- shows the current recognized gesture -->
              <div id="player-hand" class="player-hand"></div>

              <!-- show the timer progress -->
              <svg id="timer-ring" class="timer-ring" height="100" width="100">
                <circle
                  class="timer-ring-circle"
                  stroke-width="6"
                  stroke="white"
                  fill="transparent"
                  r="38"
                  cx="50"
                  cy="50"
                />
                <circle
                  id="timer-ring-circle"
                  class="timer-ring-circle"
                  stroke-width="6"
                  stroke="blue"
                  fill="transparent"
                  r="38"
                  cx="50"
                  cy="50"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="player">
          <h2 class="player-headline">
            <span class="nick">Remote</span>
            <span class="score" id="score2">0</span>
          </h2>
          <div class="remote-container">
            <video id="remoteVideo" playsinline autoplay></video>
            <img id="robot" class="avatar" src="assets/robot.gif" alt="" />
            <img id="remote-hand" class="remote-hand" alt="" />
          </div>
        </div>

        <div class="messages">
          <span id="message" class="message-text message-fadeInOut"></span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <script src="lib/face-api.min.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
