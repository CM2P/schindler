<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <!-- 1st page -->
      <div id="first-page" class="page">
        <img id="logo" />
        <img id="levelup" />

        <p id="teaser1">SCHINDLER'S <span class="green">LIVE</span> ELEVATOR GAME</p>
        <p id="teaser2">
          GET<br /><span class="bigger">READY</span><br />
          TO PLAY
        </p>

        <img id="hack" />
      </div>

      <!-- 2nd page -->
      <div id="second-page" class="page">
        <p id="teaser1">
          <span class="purple">ELEVATOR</span> VS <span class="red">ELEVATOR</span>
        </p>
        <p id="teaser2">MAKE ROCK, PAPER, OR SCISSORS TO WIN</p>
        <div id="emojis">
          <span>✊</span>
          <span>✌️</span>
          <span>✋</span>
        </div>
        <div class="game-container">
          <div class="player">
            <div class="player-container">
              <video id="player-video" class="player-video" playsinline></video>

              <div class="player-hand-container">
                <!-- shows the current recognized gesture -->
                <div id="player-hand" class="player-hand"></div>

                <!-- show the timer progress -->
                <svg id="timer-ring" class="timer-ring" height="100" width="100">
                  <circle
                    class="timer-ring-circle"
                    stroke-width="6"
                    stroke="white"
                    fill="transparent"
                    r="38"
                    cx="50"
                    cy="50"
                  />
                  <circle
                    id="timer-ring-circle"
                    class="timer-ring-circle"
                    stroke-width="6"
                    stroke="#5729A3"
                    fill="transparent"
                    r="38"
                    cx="50"
                    cy="50"
                  />
                </svg>

                <span class="score" id="score1">0</span>
              </div>
            </div>
          </div>

          <div class="player">
            <div class="player-container remote-container">
              <video id="remote-video" class="remote-video" playsinline autoplay></video>
              <div class="player-hand-container remote-hand-container">
                <!-- shows the current recognized gesture -->
                <div id="remote-hand" class="player-hand"></div>

                <!-- show the timer progress -->
                <svg id="timer-ring" class="timer-ring" height="100" width="100">
                  <circle
                    class="timer-ring-circle"
                    stroke-width="6"
                    stroke="white"
                    fill="transparent"
                    r="38"
                    cx="50"
                    cy="50"
                  />
                  <circle
                    id="timer-ring-circle"
                    class="timer-ring-circle"
                    stroke-width="6"
                    stroke="#DC0000"
                    fill="transparent"
                    r="38"
                    cx="50"
                    cy="50"
                  />
                </svg>

                <span class="score" id="score2">0</span>
              </div>
            </div>
          </div>

          <div class="countdown-container">
            <p id="countdown"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <script src="lib/face-api.min.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
